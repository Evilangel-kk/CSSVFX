<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="欢迎来到粉黛在线">
		<meta name="keywords" content="手把手教化妆">
		<link rel="stylesheet" href="css/style.css">
		<link rel="icon" href="img/jkl.png" />
		<link rel="stylesheet" href="css/fontawesome.css" />
		<title>粉黛在线 | 上 妆</title>
	</head>
	<body>
		<script src="https://kit.fontawesome.com/9005b554ce.js" crossorigin="anonymous"></script>
		
		<div class="background">
			<div class="container">
				<div class="header">
					<div class="logo">
						<img src="img/jkl.png" alt="logo">
						<h1><a href="home.html">粉黛</a></h1>
					</div>
			
				</div>
				<div class="wrapper">
					<div class="button">
						<div class="icon">
							<i class="fa-solid fa-house-chimney fa-2x"></i>
						</div>
						<span><a href="find.html">Find</a></span>
					</div>
					<div class="button">
						<div class="icon">
							<i class="fa-solid fa-camera-retro fa-2x"></i>
						</div>
						<span><a href="graze.html">Graze</a></span>
					</div>
					<div class="button">
						<div class="icon">
							<i class="fa-solid fa-user"></i>
						</div>
						<span><a href="login.html">Mine</a></span>
					</div>
					<div class="button">
						<div class="icon">
							<i class="fa-solid fa-caret-down fa-2x"></i>
						</div>
						<span><a href="more.html">More</a></span>
					</div>
				</div>
			</div>
			
			<table class="ta-box">
				<caption id="table-name"> 妆容迁移</caption>
				<thead>
					<tr>
						<th class="tr-name">迁移风格</th>
						<th class="tr-name">个人照片</th>
						<th class="tr-name">迁移结果</th>
					</tr>
				</thead>
				<tbody>
					<tr class="tr-box">
						<td class="box box1">
							<div class="drag-area">
								<div class="icon">
									<i class="fa-solid fa-cloud-arrow-up fa-3x"></i>
								</div>
								<header>Drag & Drop to Upload File</header>
								<span>OR</span><br />
								<button class="button1">Browse File</button>
								<input class="input1" type="file" hidden />
							</div>
						</td>
						<td class="box box2">
							<div class="drag-area">
								<div class="icon">
									<i class="fa-solid fa-cloud-arrow-up fa-3x"></i>
								</div>
								<header>Drag & Drop to Upload File</header>
								<span>OR</span><br />
								<button class="button2">Browse File</button>
								<input class="input2" type="file" hidden />
							</div>
						</td>
						<td class="box box3">
							<img src="img/res.jpg" id='result'>
							<div id="loadwait">
								<div class="loading">
									<span class="top"></span>
									<span class="bottom"></span>
								</div>
							</div>
							<div id="makeup">
								<button id="click">Makeup Now</button>
							</div>
							<!--此处放生成图片-->
						</td>
					</tr>
				</tbody>
			</table>
			<div class="clr"></div>
			<footer id="main-footer">
				<p>粉黛 &copy;2022,All Rights Reserved.</p>
			</footer>
		</div>
		<script src="script.js"></script>
	</body>
</html>
