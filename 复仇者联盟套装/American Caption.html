<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/American Caption style.css">
		<link rel="stylesheet" href="css/box style.css">
		<title>CSS美国队长标志</title>
	</head>
	<body>
		<div class="circle circle1">
			<div class="circle circle2">
				<div class="circle circle3">
					<div class="circle circle4">
						<div class="tangle"></div>
					</div>
				</div>
			</div>
			<div class="light"></div>
		</div>
		<script src="https://kit.fontawesome.com/9005b554ce.js" crossorigin="anonymous"></script>
		<div class="Page">
			<div id="left" class="arrowhead left">
				<i class="fa-solid fa-angle-left"></i>
			</div>
			<div id="right" class="arrowhead right">
				<i class="fa-solid fa-angle-right"></i>
			</div>
		</div>
		<script>
			var Left=document.getElementById("left");
			var Right=document.getElementById("right");
			Left.onclick=function(){
				location.replace("The Avengers.html");
			}
			Right.onclick=function(){
				location.replace("Thor.html");
			}
		</script>
	</body>
</html>
