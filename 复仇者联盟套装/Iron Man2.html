<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/Iron Man style2.css"/>
		<link rel="stylesheet" href="css/box style.css">
		<title>钢铁侠反应堆二代</title>
	</head>
	<body>
		<div class="reactor">
			<div class="triangle">
				<div class="stick stick1"></div>
				<div class="stick stick2"></div>
				<div class="stick stick3"></div>
				<div class="triangleCore">
					<div class="core">
						<div class="stick4"></div>
					</div>
				</div>
				<div class="light1"></div>
				<div class="light2"></div>
				<div class="light3"></div>
			</div>
			<div class="bezelsAll">
				<div class="bezels bezels1"></div>
				<div class="bezels bezels2"></div>
				<div class="bezels bezels3"></div>
				<div class="bezels bezels4"></div>
				<div class="bezels bezels5"></div>
				<div class="bezels bezels6"></div>
			</div>
		</div>
		
		<script src="https://kit.fontawesome.com/9005b554ce.js" crossorigin="anonymous"></script>
		<div class="Page">
			<div id="left" class="arrowhead left">
				<i class="fa-solid fa-angle-left"></i>
			</div>
			<div id="right" class="arrowhead right">
				<i class="fa-solid fa-angle-right"></i>
			</div>
		</div>
		<script>
			var Left=document.getElementById("left");
			var Right=document.getElementById("right");
			Left.onclick=function(){
				location.replace("Iron Man1.html");
			}
			Right.onclick=function(){
				location.replace("Hulk.html");
			}
		</script>
	</body>
</html>
