<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/Iron Man style1.css">
		<link rel="stylesheet" href="css/box style.css">
		<title>钢铁侠反应堆一代</title>		
	</head>
	<body>
		<div class="container circle">
			<div class="box1 circle center"></div>
			<div class="box2 circle center"></div>
			<div class="box3 circle center"></div>
			<div class="box4 circle center">
			</div>
			<div class="box5 circle center"></div>
			<div class="box6 circle">
				<div class="coil" style="--i:0"></div>
				<div class="coil" style="--i:1"></div>
				<div class="coil" style="--i:2"></div>
				<div class="coil" style="--i:3"></div>
				<div class="coil" style="--i:4"></div>
				<div class="coil" style="--i:5"></div>
				<div class="coil" style="--i:6"></div>
				<div class="coil" style="--i:7"></div>
			</div>
			<div class="box7 circle">
				<div class="coil" style="--i:0"></div>
				<div class="coil" style="--i:1"></div>
				<div class="coil" style="--i:2"></div>
				<div class="coil" style="--i:3"></div>
				<div class="coil" style="--i:4"></div>
				<div class="coil" style="--i:5"></div>
				<div class="coil" style="--i:6"></div>
				<div class="coil" style="--i:7"></div>
			</div>
		</div>
		
		<script src="https://kit.fontawesome.com/9005b554ce.js" crossorigin="anonymous"></script>
		<div class="Page">
			<div id="left" class="arrowhead left">
				<i class="fa-solid fa-angle-left"></i>
			</div>
			<div id="right" class="arrowhead right">
				<i class="fa-solid fa-angle-right"></i>
			</div>
		</div>
		<script>
			var Left=document.getElementById("left");
			var Right=document.getElementById("right");
			Left.onclick=function(){
				location.replace("Thor.html");
			}
			Right.onclick=function(){
				location.replace("Iron Man2.html");
			}
		</script>
	</body>
</html>
